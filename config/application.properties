# GridInsight 电力行业数字化管控指标模型配置

# 应用信息
app.name=GridInsight
app.version=3.0.0
app.description=电力行业数字化管控指标领域模型

# 服务配置
server.port=9000
spring.thymeleaf.cache=false

# 日志配置
logging.level.com.gridinsight=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 指标配置
indicator.default.unit=万千瓦时
indicator.formula.validation.enabled=true

# 外部配置文件路径
gridinsight.metrics.config-path=config/metrics
gridinsight.metrics.basic-config-file=config/metrics/basic-metrics.yaml
gridinsight.metrics.derived-config-file=config/metrics/derived-metrics.yaml

# 时序数据库配置
gridinsight.timeseries.data-path=data/timeseries
gridinsight.timeseries.type=maptsdb
gridinsight.timeseries.enable-cache=true
gridinsight.timeseries.cache-size=1000

# MapTSDB配置
gridinsight.maptsdb.enable-memory-mapping=true
gridinsight.maptsdb.enable-transactions=true
gridinsight.maptsdb.concurrency-scale=16
gridinsight.maptsdb.cleanup-on-shutdown=true

# 任务调度配置
spring.task.scheduling.pool.size=10
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# 数据库配置
spring.datasource.url=jdbc:sqlite:data/power.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# 数据库初始化
spring.sql.init.mode=always
spring.sql.init.schema-locations=file:config/data/init_test_db.sql
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.sqlite.hibernate.dialect.SQLiteDialect
