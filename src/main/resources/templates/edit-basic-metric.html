<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑基础指标 - GridInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/metrics">
                <i class="bi bi-speedometer2"></i> GridInsight 指标管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/metrics">首页</a>
                <a class="nav-link" href="/admin/metrics/basic">基础指标</a>
                <a class="nav-link" href="/admin/metrics/derived">派生指标</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-pencil-square"></i> 编辑基础指标</h2>
                    <a href="/admin/metrics/basic" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                </div>

                <!-- 错误提示 -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${param.error}">错误信息</span>
                </div>

                <!-- 表单 -->
                <form th:action="@{/admin/metrics/basic/update}" th:object="${metric}" method="post">
                    <!-- 基本信息 -->
                    <div class="form-section">
                        <h4><i class="bi bi-info-circle"></i> 基本信息</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="identifier" class="form-label required-field">指标标识符</label>
                                    <input type="text" class="form-control" id="identifier" th:field="*{identifier}" readonly>
                                    <div class="form-text">标识符不可修改</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label required-field">指标名称</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label required-field">分类</label>
                                    <input type="text" class="form-control" id="category" th:field="*{category}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="subCategory" class="form-label required-field">子分类</label>
                                    <input type="text" class="form-control" id="subCategory" th:field="*{subCategory}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="unit" class="form-label required-field">单位</label>
                                    <input type="text" class="form-control" id="unit" th:field="*{unit}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="description" class="form-label">描述</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 数据源配置 -->
                    <div class="form-section">
                        <h4><i class="bi bi-database"></i> 数据源配置</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sourceType" class="form-label required-field">数据源类型</label>
                                    <select class="form-select" id="sourceType" th:field="*{sourceType}" required>
                                        <option value="">请选择数据源类型</option>
                                        <option th:each="type : ${dataSourceTypes}" 
                                                th:value="${type.name()}" 
                                                th:text="${type.name()}">HTTP_API</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sourceName" class="form-label">数据源名称</label>
                                    <input type="text" class="form-control" id="sourceName" th:field="*{sourceName}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="sourceAddress" class="form-label required-field">数据源地址</label>
                                    <input type="text" class="form-control" id="sourceAddress" th:field="*{sourceAddress}" required>
                                    <div class="form-text">例如：http://api.example.com/metrics 或 mqtt://broker.example.com:1883</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="refreshInterval" class="form-label required-field">刷新间隔(秒)</label>
                                    <input type="number" class="form-control" id="refreshInterval" th:field="*{refreshInterval}" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                                    <label class="form-check-label" for="enabled">
                                        启用数据源
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/metrics/basic" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 更新指标
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
