<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派生指标管理 - GridInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .formula-code {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
        }
        .dependency-badge {
            font-size: 0.75em;
            margin: 0.1rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/metrics">
                <i class="bi bi-speedometer2"></i> GridInsight 指标管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/metrics">首页</a>
                <a class="nav-link" href="/admin/metrics/basic">基础指标</a>
                <a class="nav-link active" href="/admin/metrics/derived">派生指标</a>
                <a class="nav-link" href="/api/metrics">API文档</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 页面标题和操作按钮 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1>
                    <i class="bi bi-calculator text-success"></i> 派生指标管理
                </h1>
                <p class="text-muted">管理基于公式计算的派生指标定义</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/admin/metrics/derived/add" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle"></i> 添加派生指标
                </a>
            </div>
        </div>

        <!-- 消息提示 -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${param.success[0]}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${param.error[0]}">操作失败</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 指标列表 -->
        <div class="row" th:if="${derivedMetrics != null and !derivedMetrics.isEmpty()}">
            <div th:each="entry : ${derivedMetrics}" class="col-lg-6 col-xl-4 mb-4">
                <div class="card metric-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="card-title mb-0" th:text="${entry.value.name}">指标名称</h6>
                        <span class="badge bg-success">派生指标</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <small class="text-muted">标识符:</small><br>
                            <code th:text="${entry.key}">分类.子分类.指标名称</code>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">分类:</small><br>
                            <span th:text="${entry.value.category}">分类</span> / 
                            <span th:text="${entry.value.subCategory}">子分类</span>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">单位:</small><br>
                            <span class="badge bg-secondary" th:text="${entry.value.unit}">%</span>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">描述:</small><br>
                            <span th:text="${entry.value.description}">指标描述</span>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">计算公式:</small><br>
                            <div class="formula-code" th:text="${entry.value.formula}">计算公式</div>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">更新策略:</small><br>
                            <span class="badge bg-primary" th:text="${entry.value.updateStrategy}">策略</span>
                            <span class="ms-2" th:if="${entry.value.updateStrategy?.name() == 'SCHEDULED'}">
                                <small class="text-muted">间隔(秒):</small>
                                <span class="badge bg-warning text-dark" th:text="${entry.value.calculationInterval}">300</span>
                            </span>
                        </div>
                        <div class="mb-3" th:if="${entry.value.dependencies != null and !entry.value.dependencies.isEmpty()}">
                            <small class="text-muted">依赖指标:</small><br>
                            <div>
                                <span th:each="dep : ${entry.value.dependencies}" 
                                      class="badge bg-info dependency-badge" 
                                      th:text="${dep.identifier}">依赖指标</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">公式状态:</small><br>
                            <span class="badge" 
                                  th:classappend="${entry.value.isValidFormula() ? 'bg-success' : 'bg-danger'}"
                                  th:text="${entry.value.isValidFormula() ? '有效' : '无效'}">有效</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{'/admin/metrics/derived/edit/' + ${entry.key}}" 
                               class="btn btn-outline-success btn-sm">
                                <i class="bi bi-pencil"></i> 编辑
                            </a>
                            <button type="button" class="btn btn-outline-info btn-sm" 
                                    th:data-identifier="${entry.key}"
                                    onclick="showMetricDetails(this.dataset.identifier)">
                                <i class="bi bi-eye"></i> 详情
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm" 
                                    th:data-identifier="${entry.key}"
                                    onclick="deleteMetric(this.dataset.identifier)">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div th:if="${derivedMetrics == null or derivedMetrics.isEmpty()}" class="text-center py-5">
            <i class="bi bi-calculator text-muted" style="font-size: 4rem;"></i>
            <h3 class="text-muted mt-3">暂无派生指标</h3>
            <p class="text-muted">点击上方按钮添加第一个派生指标</p>
            <a href="/admin/metrics/derived/add" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> 添加派生指标
            </a>
        </div>
    </div>

    <!-- 指标详情模态框 -->
    <div class="modal fade" id="metricDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">派生指标详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="metricDetailsContent">
                    <!-- 动态加载内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个派生指标吗？此操作不可撤销。</p>
                    <div id="deleteMetricInfo"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 显示指标详情
        function showMetricDetails(identifier) {
            fetch('/admin/metrics/api/' + encodeURIComponent(identifier))
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const metric = data.metric;
                        let dependencies = '';
                        if (metric.dependencies && metric.dependencies.length > 0) {
                            dependencies = metric.dependencies.map(dep => 
                                `<span class="badge bg-info me-1">${dep.identifier}</span>`
                            ).join('');
                        } else {
                            dependencies = '<span class="text-muted">无依赖</span>';
                        }
                        
                        let content = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>基本信息</h6>
                                    <table class="table table-sm">
                                        <tr><td><strong>名称:</strong></td><td>${metric.name}</td></tr>
                                        <tr><td><strong>标识符:</strong></td><td><code>${identifier}</code></td></tr>
                                        <tr><td><strong>分类:</strong></td><td>${metric.category}</td></tr>
                                        <tr><td><strong>子分类:</strong></td><td>${metric.subCategory}</td></tr>
                                        <tr><td><strong>单位:</strong></td><td><span class="badge bg-secondary">${metric.unit}</span></td></tr>
                                        <tr><td><strong>类型:</strong></td><td><span class="badge bg-success">${metric.metricType}</span></td></tr>
                                    </table>
                                </div>
                                <div class="col-md-6">
                                    <h6>公式信息</h6>
                                    <table class="table table-sm">
                                        <tr><td><strong>公式状态:</strong></td><td><span class="badge ${metric.validFormula ? 'bg-success' : 'bg-danger'}">${metric.validFormula ? '有效' : '无效'}</span></td></tr>
                                        <tr><td><strong>依赖数量:</strong></td><td>${metric.dependencies ? metric.dependencies.length : 0}个</td></tr>
                                    </table>
                                    <div class="mt-2">
                                        <strong>依赖指标:</strong><br>
                                        <div class="mt-1">${dependencies}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <h6>计算公式</h6>
                                    <div class="formula-code">${metric.formula}</div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <h6>描述</h6>
                                    <p>${metric.description}</p>
                                </div>
                            </div>
                        `;
                        document.getElementById('metricDetailsContent').innerHTML = content;
                        new bootstrap.Modal(document.getElementById('metricDetailsModal')).show();
                    } else {
                        alert('获取指标详情失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取指标详情失败');
                });
        }

        // 删除指标
        function deleteMetric(identifier) {
            document.getElementById('deleteMetricInfo').innerHTML = `
                <p><strong>指标标识符:</strong> <code>${identifier}</code></p>
            `;
            
            document.getElementById('confirmDeleteBtn').onclick = function() {
                fetch('/admin/metrics/delete/' + encodeURIComponent(identifier), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('删除失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败');
                });
            };
            
            new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        }
    </script>
</body>
</html>
