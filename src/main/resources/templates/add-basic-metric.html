<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加基础指标 - GridInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/metrics">
                <i class="bi bi-speedometer2"></i> GridInsight 指标管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/metrics">首页</a>
                <a class="nav-link active" href="/admin/metrics/basic">基础指标</a>
                <a class="nav-link" href="/admin/metrics/derived">派生指标</a>
                <a class="nav-link" href="/api/metrics">API文档</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1>
                    <i class="bi bi-plus-circle text-primary"></i> 添加基础指标
                </h1>
                <p class="text-muted">创建从外部数据源获取的基础指标定义</p>
            </div>
        </div>

        <!-- 消息提示 -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${param.error[0]}">操作失败</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 表单 -->
        <form th:action="@{/admin/metrics/basic/save}" th:object="${metric}" method="post">
            <!-- 基本信息 -->
            <div class="form-section">
                <h4 class="mb-3">
                    <i class="bi bi-info-circle"></i> 基本信息
                </h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="identifier" class="form-label required-field">指标标识符</label>
                            <input type="text" class="form-control" id="identifier" th:field="*{identifier}" 
                                   placeholder="格式: 分类.子分类.指标名称" required>
                            <div class="form-text">格式: 分类.子分类.指标名称，例如: 中压拓扑.配变统计.配变总数</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label required-field">指标名称</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" 
                                   placeholder="输入指标名称" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="category" class="form-label required-field">分类</label>
                            <input type="text" class="form-control" id="category" th:field="*{category}" 
                                   placeholder="输入分类" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="subCategory" class="form-label required-field">子分类</label>
                            <input type="text" class="form-control" id="subCategory" th:field="*{subCategory}" 
                                   placeholder="输入子分类" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="unit" class="form-label required-field">单位</label>
                            <select class="form-select" id="unit" th:field="*{unit}" required>
                                <option value="">选择单位</option>
                                <option value="个">个</option>
                                <option value="户">户</option>
                                <option value="%">%</option>
                                <option value="kW">kW</option>
                                <option value="MW">MW</option>
                                <option value="kV">kV</option>
                                <option value="A">A</option>
                                <option value="V">V</option>
                                <option value="Hz">Hz</option>
                                <option value="次">次</option>
                                <option value="分钟">分钟</option>
                                <option value="小时">小时</option>
                                <option value="天">天</option>
                                <option value="月">月</option>
                                <option value="年">年</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">描述</label>
                    <textarea class="form-control" id="description" th:field="*{description}" 
                              rows="3" placeholder="输入指标描述（可选）"></textarea>
                </div>
            </div>

            <!-- 数据源配置 -->
            <div class="form-section">
                <h4 class="mb-3">
                    <i class="bi bi-database"></i> 数据源配置
                </h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="sourceType" class="form-label required-field">数据源类型</label>
                            <select class="form-select" id="sourceType" th:field="*{sourceType}" 
                                    onchange="updateDataSourceFields()" required>
                                <option value="">选择数据源类型</option>
                                <option th:each="type : ${dataSourceTypes}" 
                                        th:value="${type.name()}" 
                                        th:text="${type.displayName}">HTTP_API</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="sourceName" class="form-label required-field">数据源名称</label>
                            <input type="text" class="form-control" id="sourceName" th:field="*{sourceName}" 
                                   placeholder="输入数据源名称" required>
                        </div>
                    </div>
                </div>
                
                <!-- HTTP API 配置 -->
                <div id="httpConfig" class="data-source-config" style="display: none;">
                    <h5><i class="bi bi-globe"></i> HTTP API 配置</h5>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="httpUrl" class="form-label required-field">API URL</label>
                                <input type="url" class="form-control" id="httpUrl" th:field="*{httpUrl}" 
                                       placeholder="https://api.example.com/metrics">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="httpMethod" class="form-label">HTTP 方法</label>
                                <select class="form-select" id="httpMethod" th:field="*{httpMethod}">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="httpHeaders" class="form-label">请求头</label>
                                <input type="text" class="form-control" id="httpHeaders" th:field="*{httpHeaders}" 
                                       placeholder="Authorization:Bearer token,Content-Type:application/json">
                                <div class="form-text">格式：key1:value1,key2:value2</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="httpTimeout" class="form-label">超时时间(毫秒)</label>
                                <input type="number" class="form-control" id="httpTimeout" th:field="*{httpTimeout}" 
                                       min="1000" placeholder="30000">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- MQTT 配置 -->
                <div id="mqttConfig" class="data-source-config" style="display: none;">
                    <h5><i class="bi bi-broadcast"></i> MQTT 配置</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mqttBroker" class="form-label required-field">Broker 地址</label>
                                <input type="text" class="form-control" id="mqttBroker" th:field="*{mqttBroker}" 
                                       placeholder="mqtt://broker.example.com">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="mqttPort" class="form-label">端口</label>
                                <input type="number" class="form-control" id="mqttPort" th:field="*{mqttPort}" 
                                       min="1" max="65535" placeholder="1883">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="mqttQos" class="form-label">QoS</label>
                                <select class="form-select" id="mqttQos" th:field="*{mqttQos}">
                                    <option value="0">0 - 最多一次</option>
                                    <option value="1">1 - 至少一次</option>
                                    <option value="2">2 - 恰好一次</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mqttTopic" class="form-label required-field">Topic</label>
                                <input type="text" class="form-control" id="mqttTopic" th:field="*{mqttTopic}" 
                                       placeholder="metrics/power">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mqttClientId" class="form-label">客户端 ID</label>
                                <input type="text" class="form-control" id="mqttClientId" th:field="*{mqttClientId}" 
                                       placeholder="gridinsight-client">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mqttUsername" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="mqttUsername" th:field="*{mqttUsername}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mqttPassword" class="form-label">密码</label>
                                <input type="password" class="form-control" id="mqttPassword" th:field="*{mqttPassword}">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- DATABASE 配置 -->
                <div id="databaseConfig" class="data-source-config" style="display: none;">
                    <h5><i class="bi bi-database"></i> 数据库配置</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="dbConnectionString" class="form-label required-field">连接字符串</label>
                                <input type="text" class="form-control" id="dbConnectionString" th:field="*{dbConnectionString}" 
                                       placeholder="jdbc:mysql://localhost:3306/metrics">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="dbUsername" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="dbUsername" th:field="*{dbUsername}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="dbPassword" class="form-label">密码</label>
                                <input type="password" class="form-control" id="dbPassword" th:field="*{dbPassword}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="dbQuery" class="form-label required-field">查询语句</label>
                                <textarea class="form-control" id="dbQuery" th:field="*{dbQuery}" rows="3" 
                                          placeholder="SELECT value FROM metrics WHERE id = ?"></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="dbDriver" class="form-label">驱动类</label>
                                <input type="text" class="form-control" id="dbDriver" th:field="*{dbDriver}" 
                                       placeholder="com.mysql.cj.jdbc.Driver">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- FILE 配置 -->
                <div id="fileConfig" class="data-source-config" style="display: none;">
                    <h5><i class="bi bi-file-text"></i> 文件配置</h5>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="filePath" class="form-label required-field">文件路径</label>
                                <input type="text" class="form-control" id="filePath" th:field="*{filePath}" 
                                       placeholder="/data/metrics.csv">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="fileFormat" class="form-label">文件格式</label>
                                <select class="form-select" id="fileFormat" th:field="*{fileFormat}">
                                    <option value="CSV">CSV</option>
                                    <option value="JSON">JSON</option>
                                    <option value="XML">XML</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fileEncoding" class="form-label">编码</label>
                                <select class="form-select" id="fileEncoding" th:field="*{fileEncoding}">
                                    <option value="UTF-8">UTF-8</option>
                                    <option value="GBK">GBK</option>
                                    <option value="ISO-8859-1">ISO-8859-1</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fileDelimiter" class="form-label">分隔符</label>
                                <input type="text" class="form-control" id="fileDelimiter" th:field="*{fileDelimiter}" 
                                       placeholder=",">
                                <div class="form-text">仅对CSV格式有效</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 通用配置 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="refreshInterval" class="form-label required-field">刷新间隔（秒）</label>
                            <input type="number" class="form-control" id="refreshInterval" th:field="*{refreshInterval}" 
                                   min="60" max="86400" value="300" required>
                            <div class="form-text">建议设置60-86400秒之间</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}" checked>
                                <label class="form-check-label" for="enabled">
                                    启用数据源
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <a href="/admin/metrics/basic" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                        <div>
                            <button type="button" class="btn btn-outline-info btn-lg me-2" onclick="previewMetric()">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> 保存指标
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">指标预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="previewContent">
                    <!-- 动态加载预览内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 更新数据源字段显示
        function updateDataSourceFields() {
            const sourceType = document.getElementById('sourceType').value;
            
            // 隐藏所有配置区域
            document.querySelectorAll('.data-source-config').forEach(config => {
                config.style.display = 'none';
            });
            
            // 根据选择的类型显示相应配置
            switch(sourceType) {
                case 'HTTP_API':
                    document.getElementById('httpConfig').style.display = 'block';
                    break;
                case 'MQTT':
                    document.getElementById('mqttConfig').style.display = 'block';
                    break;
                case 'DATABASE':
                    document.getElementById('databaseConfig').style.display = 'block';
                    break;
                case 'FILE':
                    document.getElementById('fileConfig').style.display = 'block';
                    break;
            }
        }

        // 预览指标
        function previewMetric() {
            const form = document.querySelector('form');
            const formData = new FormData(form);
            const sourceType = formData.get('sourceType');
            
            let dataSourceInfo = '';
            
            // 根据数据源类型显示相应配置
            switch(sourceType) {
                case 'HTTP_API':
                    dataSourceInfo = `
                        <tr><td><strong>URL:</strong></td><td><code>${formData.get('httpUrl') || '未设置'}</code></td></tr>
                        <tr><td><strong>方法:</strong></td><td><span class="badge bg-primary">${formData.get('httpMethod') || 'GET'}</span></td></tr>
                        <tr><td><strong>请求头:</strong></td><td><code>${formData.get('httpHeaders') || '无'}</code></td></tr>
                        <tr><td><strong>超时:</strong></td><td>${formData.get('httpTimeout') || '30000'}毫秒</td></tr>
                    `;
                    break;
                case 'MQTT':
                    dataSourceInfo = `
                        <tr><td><strong>Broker:</strong></td><td><code>${formData.get('mqttBroker') || '未设置'}</code></td></tr>
                        <tr><td><strong>端口:</strong></td><td>${formData.get('mqttPort') || '1883'}</td></tr>
                        <tr><td><strong>Topic:</strong></td><td><code>${formData.get('mqttTopic') || '未设置'}</code></td></tr>
                        <tr><td><strong>QoS:</strong></td><td><span class="badge bg-info">${formData.get('mqttQos') || '0'}</span></td></tr>
                        <tr><td><strong>客户端ID:</strong></td><td>${formData.get('mqttClientId') || '自动生成'}</td></tr>
                        <tr><td><strong>认证:</strong></td><td>${formData.get('mqttUsername') ? '已配置' : '无'}</td></tr>
                    `;
                    break;
                case 'DATABASE':
                    dataSourceInfo = `
                        <tr><td><strong>连接字符串:</strong></td><td><code>${formData.get('dbConnectionString') || '未设置'}</code></td></tr>
                        <tr><td><strong>用户名:</strong></td><td>${formData.get('dbUsername') || '未设置'}</td></tr>
                        <tr><td><strong>密码:</strong></td><td>${formData.get('dbPassword') ? '***' : '未设置'}</td></tr>
                        <tr><td><strong>查询语句:</strong></td><td><code>${formData.get('dbQuery') || '未设置'}</code></td></tr>
                        <tr><td><strong>驱动:</strong></td><td><code>${formData.get('dbDriver') || '未设置'}</code></td></tr>
                    `;
                    break;
                case 'FILE':
                    dataSourceInfo = `
                        <tr><td><strong>文件路径:</strong></td><td><code>${formData.get('filePath') || '未设置'}</code></td></tr>
                        <tr><td><strong>格式:</strong></td><td><span class="badge bg-secondary">${formData.get('fileFormat') || 'CSV'}</span></td></tr>
                        <tr><td><strong>编码:</strong></td><td>${formData.get('fileEncoding') || 'UTF-8'}</td></tr>
                        <tr><td><strong>分隔符:</strong></td><td><code>${formData.get('fileDelimiter') || ','}</code></td></tr>
                    `;
                    break;
            }
            
            let previewContent = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>基本信息</h6>
                        <table class="table table-sm">
                            <tr><td><strong>标识符:</strong></td><td><code>${formData.get('identifier')}</code></td></tr>
                            <tr><td><strong>名称:</strong></td><td>${formData.get('name')}</td></tr>
                            <tr><td><strong>分类:</strong></td><td>${formData.get('category')}</td></tr>
                            <tr><td><strong>子分类:</strong></td><td>${formData.get('subCategory')}</td></tr>
                            <tr><td><strong>单位:</strong></td><td><span class="badge bg-secondary">${formData.get('unit')}</span></td></tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>数据源信息</h6>
                        <table class="table table-sm">
                            <tr><td><strong>类型:</strong></td><td><span class="badge bg-info">${sourceType}</span></td></tr>
                            <tr><td><strong>名称:</strong></td><td>${formData.get('sourceName')}</td></tr>
                            <tr><td><strong>刷新间隔:</strong></td><td>${formData.get('refreshInterval')}秒</td></tr>
                            <tr><td><strong>状态:</strong></td><td><span class="badge ${formData.get('enabled') ? 'bg-success' : 'bg-danger'}">${formData.get('enabled') ? '启用' : '禁用'}</span></td></tr>
                            ${dataSourceInfo}
                        </table>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>描述</h6>
                        <p>${formData.get('description') || '无描述'}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = previewContent;
            new bootstrap.Modal(document.getElementById('previewModal')).show();
        }

        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const identifier = document.getElementById('identifier').value;
            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const subCategory = document.getElementById('subCategory').value;
            const unit = document.getElementById('unit').value;
            const sourceType = document.getElementById('sourceType').value;
            const sourceName = document.getElementById('sourceName').value;
            
            // 基本字段验证
            if (!identifier || !name || !category || !subCategory || !unit || !sourceType || !sourceName) {
                e.preventDefault();
                alert('请填写所有必填字段');
                return;
            }
            
            // 验证标识符格式
            if (!/^[\w\u4e00-\u9fa5]+\.[\w\u4e00-\u9fa5]+\.[\w\u4e00-\u9fa5]+$/.test(identifier)) {
                e.preventDefault();
                alert('指标标识符格式不正确，应为: 分类.子分类.指标名称');
                return;
            }
            
            // 根据数据源类型验证相应字段
            switch(sourceType) {
                case 'HTTP_API':
                    const httpUrl = document.getElementById('httpUrl').value;
                    if (!httpUrl) {
                        e.preventDefault();
                        alert('请填写HTTP API URL');
                        return;
                    }
                    break;
                case 'MQTT':
                    const mqttBroker = document.getElementById('mqttBroker').value;
                    const mqttTopic = document.getElementById('mqttTopic').value;
                    if (!mqttBroker || !mqttTopic) {
                        e.preventDefault();
                        alert('请填写MQTT Broker地址和Topic');
                        return;
                    }
                    break;
                case 'DATABASE':
                    const dbConnectionString = document.getElementById('dbConnectionString').value;
                    const dbQuery = document.getElementById('dbQuery').value;
                    if (!dbConnectionString || !dbQuery) {
                        e.preventDefault();
                        alert('请填写数据库连接字符串和查询语句');
                        return;
                    }
                    break;
                case 'FILE':
                    const filePath = document.getElementById('filePath').value;
                    if (!filePath) {
                        e.preventDefault();
                        alert('请填写文件路径');
                        return;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
