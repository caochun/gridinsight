# 电力行业数字化管控指标模型配置
# GridInsight Domain Model Configuration

# 应用信息
app.name=GridInsight Domain Model
app.version=1.0.0
app.description=电力行业数字化管控指标领域模型

# 服务端口配置
server.port=9000

# 日志配置
logging.level.com.gridinsight=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 开发期关闭Thymeleaf模板缓存，确保页面改动即时生效
spring.thymeleaf.cache=false

# 指标配置
indicator.default.unit=万千瓦时
indicator.formula.validation.enabled=true

# 时序数据库配置
timeseries.type=influxdb
timeseries.url=http://localhost:8086
timeseries.database=gridinsight_metrics
timeseries.username=
timeseries.password=
timeseries.connect-timeout=10000
timeseries.read-timeout=30000
timeseries.batch-size=1000
timeseries.batch-interval=1000

# 调度任务配置
spring.task.scheduling.pool.size=10
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
